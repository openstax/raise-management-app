version: "3.8"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile${FE_DOCKERFILE_EXT:-}
    volumes:
      - ./frontend:/code
    ports:
      - 3000:80
    networks:
      - raise
    depends_on:
      - api
  api:
    build:
      context: ./backend
      args:
        - INSTALL_DEV=${INSTALL_DEV:-false}
    volumes:
      - ./backend:/code
    ports:
      - 8000:80
    networks:
      - raise
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=raise
      - POSTGRES_PASSWORD=raise
      - POSTGRES_DB=raise_mgmt
      - POSTGRES_SERVER=postgres
  postgres:
    image: "postgres:13"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - raise
    environment:
      - POSTGRES_USER=raise
      - POSTGRES_PASSWORD=raise
      - POSTGRES_DB=raise_mgmt
networks:
  raise:
volumes:
  pgdata:
